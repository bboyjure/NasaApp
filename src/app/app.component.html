<circle-progress *ngIf="loaded" [percent]="100" [radius]="100" [outerStrokeWidth]="8" [innerStrokeWidth]="0"
    [outerStrokeColor]="'#8FBC8F'" [innerStrokeColor]="'#F0E68C'" [animation]="true" [animationDuration]="1500">
</circle-progress>
<div *ngIf="!loaded && latitude && longitude">
    <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100vw','height':'100vh'}"></p-gmap>
</div>
